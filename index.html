    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header>
            <h1>Guts AI</h1>

                    </button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Guts AI</p>
            <p>Made with ❤️ by <a href="https://github.com/1hehaq" target="_blank"><span onclick="window.open('https://github.com/1hehaq', '_blank')" style="color: white; cursor: pointer;">1hehaq</span></a></p>
        </footer>
    </div>
    <div id="manga-panel"></div>
    <script src="script.js"></script>
